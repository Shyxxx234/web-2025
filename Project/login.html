<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>WebGram</title>
        <meta charset="UTF-8">
        <link href="login.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/Webgram.png">  
    </head>
    <body>
        <h1 class="header">Войти</h1>
        <img class="main_photo" src="images/HappyManForLoginPage.png" alt="HappyMan">
        <p class="form_text">Электропочта</p>
        <form action="home">
            <input class="field" type="text" name="Email" placeholder="" required>
            <p class="hint">Введите электронную почту в формате *****@***.**</p>
            <p class="form_text">Пароль</p>
            <input class="field" type="password" name="password" placeholder="" required>
            <img src="images/Eye-off.png" alt="Eye-off">
            <p></p>
            <input class="control_button" type="submit" value="Продолжить">
        </form>
    </body>
</html>
