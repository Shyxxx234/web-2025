<!DOCTYPE html>
<html lang="ru">

<head>
    <title>WebGram</title>
    <meta charset="UTF-8">
    <link href="fonts/font.css" type="text/css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/Webgram.png">
</head>

<body>
    <h1 class="header">Войти</h1>
    <img class="main-photo" src="images/HappyManForLoginPage.png" alt=" Фотография счастливого человека">
    <form action="home" class="login">
        <label class="login-field" for="email">Электропочта</label>
        <input id="email" class="write-information write-information-error" type="email" name="Email" placeholder="" required>
        <span class="hint hint-error">Введите электропочту в формате *****@***.**</span>
        <label class="login-field" for="password">Пароль</label>
        <input id="password" class="write-information write-information-error password" type="password" name="password" placeholder="" required>
        <img class="eye" src="images/Eye-off.png" alt="Иконка глаза">
        <input class="control-button" type="submit" value="Продолжить">
    </form>
</body>

</html>
