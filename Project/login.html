<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>WebGram</title>
        <meta charset="UTF-8">
        <link href="login.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="header">Войти</h1>
        <img class="mainphoto" src="images/HappyManForLoginPage.png" alt="HappyMan">
        <p class="formtext">Электронная почта</p>
        <form action="home">
            <input class="field" type="text" name="Email" placeholder="">
            <p class="hint">Введите электронную почту в формате *****@***.**</p>
            <p class="formtext">Пароль</p>
            <input class="field" type="password" name="password" placeholder="">
            <p></p>
            <input class="controlbutton" type="submit" value="Продолжить">
        </form>
    </body>
</html>
