<!DOCTYPE html>
<html lang="ru">

<head>
    <title>WebGram</title>
    <meta charset="UTF-8">
    <link href="fonts/font.css" type="text/css" rel="stylesheet">
    <link href="profile.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/webgram.png">
</head>

<body>
    <div class="menu">
        <div class="menu-icon-wrapper">
            <img src="images/menu_item_home_icon.png" alt="Меню"
                onclick="window.location.href = 'http://localhost/home';">
        </div>
        <div class="menu-icon-wrapper  menu-icon-wrapper-active">
            <img src="images/menu_item_profile_icon.png" alt="Профиль"
                onclick="window.location.href = 'http://localhost/profile';">
        </div>
        <div class="menu-icon-wrapper">
            <img src="images/menu_item_add_new_post.png" alt="Добавить пост">
        </div>
    </div>
    <div class="content">
        <img class="profile-photo" src="images/main_profile_photo.png" alt="Аватар">
        <h1 class="name">Ваня Денисов</h1>
        <div class="description">
            <span class="description-information">Привет! Я системный аналитик в ACME :) Тут моя </span>
            <span class="description-information">жизнь только для самых классных!</span>
        </div>
        <div class="post-number-information">
            <img src="images/posts_number_img.png" alt="Посты">
            <span class="post-number">43 поста</span>
        </div>
        <div class="post_place">
            <img class="image-post" src="images/photo_profile_street.png" alt="Фотография поста">
            <img class="image-post" src="images/photo_profile_building.png" alt="Фотография поста">
            <img class="image-post" src="images/photo_profile_cake.png" alt="Фотография поста">
            <img class="image-post" src="images/photo_profile_space_event.png" alt="Фотография поста">
            <img class="image-post" src="images/photo_profile_rockets.png" alt="Фотография поста">
            <img class="image-post" src="images/photo_profile_text.png" alt="Фотография поста">
            <img class="image-post" src="images/photo_profile_tree.png" alt="Фотография поста">
            <img class="image-post" src="images/photo_profile_ceil.png" alt="Фотография поста">
            <img class="image-post" src="images/photo_profile_flower.png" alt="Фотография поста">
        </div>
    </div>

</body>

</html>
