<!DOCTYPE html>
<html lang="ru">

<head>
    <title>WebGram</title>
    <meta charset="UTF-8">
    <link href="../fonts/font.css" type="text/css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/webgram.png">
    <script src="slider.js" defer></script>
</head>

<body>
    <div class="page">
        <div class="menu">
            <div class="menu__item menu__item--active">
                <img src="../images/menu_item_home_icon.png" alt="Меню"
                    onclick="window.location.href = 'http://localhost/home';">
            </div>
            <div class="menu__item">
                <img src="../images/menu_item_profile_icon.png" alt="Профиль"
                    onclick="window.location.href = 'http://localhost/profile/?';">
            </div>
            <div class="menu__item">
                <img src="../images/menu_item_add_new_post.png" alt="Добавить пост"
                    onclick="window.location.href = 'http://localhost/addpost';">
            </div>
        </div>
        <div class="post-place"> 
</body>

</html>
