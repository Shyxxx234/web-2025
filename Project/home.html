<!DOCTYPE html>
<html lang="ru">

<head>
    <title>WebGram</title>
    <meta charset="UTF-8">
    <link href="fonts/font.css" type="text/css" rel="stylesheet">
    <link href="home.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/webgram.png">
</head>

<body>
    <div class="menu">
        <div class="menu-icon-wrapper menu-icon-wrapper-active">
            <img src="images/menu_item_home_icon.png" alt="Меню" onclick="window.location.href = 'http://localhost/home';">
        </div>
        <div class="menu-icon-wrapper">
            <img src="images/menu_item_profile_icon.png" alt="Профиль"
                onclick="window.location.href = 'http://localhost/profile';">
        </div>
        <div class="menu-icon-wrapper">
            <img src="images/menu_item_add_new_post.png" alt="Добавить пост">
        </div>
    </div>
    <div>
        <div class="user-info">
            <img class="avatar" src="images/profile_image.png" alt="Avatar">
            <span class="avatar-name">Ваня Денисов</span>
            <img class="pencil" src="images/pencil.png" alt="Иконка для редактирования">
        </div>
        <img class="post-photo" src="images/post_photo.png" alt="Фото поста">
        <div class="reaction">
            <img src="images/like.png" alt="Реакции">
            <span class="likes">203</span>
        </div>
        <span class="main-text">Так красиво сегодня на улице! Настоящая зима))) Вспоминается,</span>
        <span class="main-text">Бродский: "Поздной ночью, в уснувшей долине, на самом дне, в гор...</span>
        <span class="more-option">ещё</span>
        <span class="time">2 часа назад</span>
    </div>
    <div>
        <div class="user-info">
            <img class="avatar" src="images/Avatar.png" alt="Аватар">
            <span class="avatar-name">Лиза Дёмина</span>
        </div>
        <img src="images/photo_post_lisa_demina.png" class="post-photo" alt="Фото">
    </div>
</body>

</html>
