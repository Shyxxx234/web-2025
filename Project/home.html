<!DOCTYPE html>
<html lang="ru">

<head>
    <title>WebGram</title>
    <meta charset="UTF-8">
    <link href="home.css" rel="stylesheet">
    <link href="fonts/font.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="images/Webgram.png">
</head>

<body>
    <div class="menu">
        <div class="menu_icon_wrapper menu_icon_wrapper_active">
            <div class="menu_icon menu_icon_home">
                <img src="images/MenuItemHomeIcon.png" alt="Menu"
                    onclick="window.location.href = 'http://localhost/home';">
            </div>
        </div>
        <div class="menu_icon_wrapper">
            <div class="menu_icon menu_icon_profile">
                <img src="images/MenuItemProfileIcon.png" alt="Profile"
                    onclick="window.location.href = 'http://localhost/profile';">
            </div>
        </div>
        <div class="menu_icon_wrapper">
            <div class="menu_icon menu_icon_add">
                <img src="images/MenuItemAddNewPost.png" alt="Add Post">
            </div>
        </div>
    </div>
    <div>
        <div class="name">
            <img class="avatar" src="images/ProfileImage.png" alt="Avatar">
            <span class="avatar_name">Ваня Денисов</span>
        </div>
        <img class="post_photo" src="images/PostPhoto.png" alt="Photo">
        <div class="reaction">
            <img src="images/like.png" alt="Reaction">
            <span class="likes">203</span>
        </div>
        <span class="main_text">Так красиво сегодня на улице! Настоящая зима))) Вспоминается,</span>
        <span class="main_text">Бродский: "Поздной ночью, в уснувшей долине, на самом дне, в гор...</span>
        <span class="more_option">ещё</span>
        <span class="time">2 часа назад</span>
    </div>
    <div>
        <div class="name">
            <img class="avatar" src="images/Avatar.png" alt="Avatar">
            <span class="avatar_name">Лиза Дёмина</span>
        </div>
        <img src="images/PhotoPostLisaDemina.png" alt="Photo">
    </div>
</body>

</html>
