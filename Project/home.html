<!DOCTYPE html>
<html lang="ru">

<head>
    <title>WebGram</title>
    <meta charset="UTF-8">
    <link href="home.css" rel="stylesheet">
    <link href="fonts/font.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="images/Webgram.png">
</head>

<body>
    <div class="menu">
        <div class="menu-icon-wrapper menu-icon-wrapper-active">
            <img src="images/MenuItemHomeIcon.png" alt="Menu" onclick="window.location.href = 'http://localhost/home';">
        </div>
        <div class="menu-icon-wrapper">
            <img src="images/MenuItemProfileIcon.png" alt="Profile"
                onclick="window.location.href = 'http://localhost/profile';">
        </div>
        <div class="menu-icon-wrapper">
            <img src="images/MenuItemAddNewPost.png" alt="Add Post">
        </div>
    </div>
    <div>
        <div class="user-info">
            <img class="avatar" src="images/ProfileImage.png" alt="Avatar">
            <span class="avatar-name">Ваня Денисов</span>
            <img class="pencil" src="images/pencil.png" alt="Edit">
        </div>
        <img class="post-photo" src="images/PostPhoto.png" alt="Photo">
        <div class="reaction">
            <img src="images/like.png" alt="Reaction">
            <span class="likes">203</span>
        </div>
        <span class="main-text">Так красиво сегодня на улице! Настоящая зима))) Вспоминается,</span>
        <span class="main-text">Бродский: "Поздной ночью, в уснувшей долине, на самом дне, в гор...</span>
        <span class="more-option">ещё</span>
        <span class="time">2 часа назад</span>
    </div>
    <div>
        <div class="user-info">
            <img class="avatar" src="images/Avatar.png" alt="Avatar">
            <span class="avatar-name">Лиза Дёмина</span>
        </div>
        <img src="images/PhotoPostLisaDemina.png" class="post-photo" alt="Photo">
    </div>
</body>

</html>
