<!DOCTYPE html>
<html lang="ru">

<head>
    <title>WebGram</title>
    <meta charset="UTF-8">
    <link href="../fonts/font.css" type="text/css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/webgram.png">
</head>

<body>
    <div class="page">
        <div class="page__hero">
             <h1 class="page__title">Войти</h1>
            <img class="page__image" src="../images/happy_man_for_login_page.png" alt=" Фотография счастливого человека">
        </div>
        <form action="/home" class="page__login" method="post">
            <label class="page__field" for="email">Электропочта</label>
            <input id="email" class="page__email page__email_error" type="email" name="Email" placeholder="" required>
            <span class="page__hint page__hint_error">Введите электропочту в формате *****@***.**</span>
            <label class="page__field" for="password">Пароль</label>
            <input id="password" class="page__email page__email_error" type="password" name="password" placeholder="" required>
            <img class="page__toggle-icon" src="../images/eye_off.png" alt="Иконка глаза">
            <input class="page__control-button" type="submit" value="Продолжить">
        </form>
    </div>
</body>

</html>
